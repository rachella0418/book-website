<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    </head>
    <main>
        <body>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form">
                <label for="name-label">Name <input class="inline" id="name-label" type="text" placeholder="Enter your name"></label>
                <label for="email-label">Email <input class="inline" id="email-label" type="email" placeholder="Enter your Email"></label>
                <label for="number-label">Age <input class="inline" id="number-label" type="number" placeholder="age" min="13" max="120"></label>
                <label for="refer">Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely"><input id="definitely" type="radio" name="likeliness"> Definitely </label>
                <label for="maybe"><input id="maybe" type="radio" name="likeliness"> Maybe</label>  
                <label for="not-sure"><input id="not-sure" type="radio" name="likeliness"> Not sure</label>
                <label for="dropdown">Which option best describes your current role?
                    <select name="role" id="dropdown">
                        <option value="">(select one)</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="1">Open Sources</option>
                    </select>
                </label>
                <label for="areas">What would you like to see improved? (Check all that apply)</label>
                <label for="front-end" name="areas"><input type="checkbox" id="front-end">Front-End Projects</label>
                <label for="back-end" name="areas"><input type="checkbox" id="back-end">Back-End Projects</label>
                <label for="data" name="areas"><input type="checkbox" id="data">Data Visualization</label>
                <label for="challenges" name="areas"><input type="checkbox" id="challenges">Challenges</label>
                <label for="open-source" name="areas"><input type="checkbox" id="open-source">Open Source Community</label>
                <label for="gitter" name="areas"><input type="checkbox" id="gitter">Gitter help rooms</label>
                <label for="videos" name="areas"><input type="checkbox" id="videos">Videos</label>
                <label for="city" name="areas"><input type="checkbox" id="city">City Meetups</label>
                <label for="wiki" name="areas"><input type="checkbox" id="wiki">Wiki</label>
                <label for="forum" name="areas"><input type="checkbox" id="forum">Forum</label>
                <label for="add" name="areas"><input type="checkbox" id="add">Additional Courses</label>

            </form>
        </body>
    </main>
</html>
