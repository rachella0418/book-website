<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    </head>
    <main>
        <body>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form">
                <label for="name" id="name-label">Name <input class="inline" id="name" type="text" placeholder="Enter your name" required></label>
                <label for="email" id="email-label">Email <input class="inline" id="email" type="email" placeholder="Enter your Email" required></label>
                <label for="number" id="number-label">Age <input class="inline" id="number" type="number" placeholder="age" min="13" max="120" required></label>
                <label for="refer">Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely"><input value="definitely" type="radio" name="likeliness"> Definitely </label>
                <label for="maybe"><input value="maybe" type="radio" name="likeliness"> Maybe</label>  
                <label for="not-sure"><input value="not-sure" type="radio" name="likeliness"> Not sure</label>
                <label for="dropdown">Which option best describes your current role?
                    <select name="role" id="dropdown">
                        <option value="">(select one)</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="1">Open Sources</option>
                    </select>
                </label>
                <label for="areas">What would you like to see improved? 
                    <label class="small">(Check all that apply)</label></label>
                <label for="front-end" name="areas"><input type="checkbox" value="front-end">Front-End Projects</label>
                <label for="back-end" name="areas"><input type="checkbox" value="back-end">Back-End Projects</label>
                <label for="data" name="areas"><input type="checkbox" value="data">Data Visualization</label>
                <label for="challenges" name="areas"><input type="checkbox" value="challenges">Challenges</label>
                <label for="open-source" name="areas"><input type="checkbox" value="open-source">Open Source Community</label>
                <label for="gitter" name="areas"><input type="checkbox" value="gitter">Gitter help rooms</label>
                <label for="videos" name="areas"><input type="checkbox" value="videos">Videos</label>
                <label for="city" name="areas"><input type="checkbox" value="city">City Meetups</label>
                <label for="wiki" name="areas"><input type="checkbox" value="wiki">Wiki</label>
                <label for="forum" name="areas"><input type="checkbox" value="forum">Forum</label>
                <label for="add" name="areas"><input type="checkbox" value="add">Additional Courses</label>
                <label for="feedback">Any comments or suggestions?
                    <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </label>
                <input type="submit" id="submit">
            </form>
        </body>
    </main>
</html>
