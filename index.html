<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Magic Bookcase</title>
        <link rel="stylesheet" href="./styles.css">
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <main>
        <body>
            <div id="header">
                <img class="logo" src="./pictures/logo.png" alt="logo">
            </div>
            <div id="signup-box">
                <h1 class="signup" id="title">Sign up</h1>
                <form>
                    <div class="input-field" id="email">
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-field" id="usernameField">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password"> 
                    </div>
                    <div class="showpass-field">
                        <input type="checkbox" name="showPass" id="showPass">
                        <label class="showpass" for="showPass">Show password</label>
                    </div>
                    <button type="button" id="signup-btn">Sign up</button>
                </form>
                
                <p id="question">Already have an account?</p>
                <form >
                    <button type="button" id="signin-btn">Sign in</button>
                </form>
            </div>

            <script src="server.js"></script>

        </body>
    </main>
</html>
