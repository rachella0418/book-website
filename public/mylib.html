<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Magic Bookcase</title>
        <link rel="stylesheet" href="./mylib.css">
        <link rel="stylesheet" href="./header.css">
        <link rel="stylesheet" href="./search.css">
        <link rel="stylesheet" href="./review-template.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <main>
        <body>
            <header>
                <img id="logo" src="pictures/inline-black.png" alt="logo-black">
                <nav id="nav-bar">
                    <button id="home-btn">Home</button>
                    <button id="mylib-btn">Library</button>
                    <button id="profile-btn">Profile</button> 
                </nav>
                <div id="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search" placeholder="Search">
                </div>
                <button id="search-btn">Search</button>
                <i class="fa-solid fa-circle-half-stroke" id="dark-btn"></i>
                <i class="fa-solid fa-circle-half-stroke" id="light-btn"></i>
            </header>
            <div class="book-list">
                <h2 id="search-res">Search Result</h2>
                <h3 id="search-message"></h3>
                <div id="list-output">
                    <div id="row">
                        <!--card--> 
                    </div>   
                </div>
            </div>
            </header>
            <section id="libraries-field">
                <div class="lib-div">
                    <button>Currently Reading</button>
                    <div id="currently-reading-shelf" class="shelf">
                        <!--card-->
                    </div>
                    
                </div>
                <div class="lib-div">
                    <button>To Be Read</button>
                    <div id="to-be-read-shelf" class="shelf">
                        <!--card-->
                    </div>
                </div>
                <div class="lib-div">
                    <button>Read</button>
                    <div id="read-shelf" class="shelf">
                        <!--card-->
                    </div>
                </div>
            </section>
        </body>
        <script src="mylib.js"></script>
        <script src="main.js"> </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="app.js"> </script>
    </main>
</html>
