<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Magic Bookcase</title>
        <link rel="stylesheet" href="./profile.css">
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <main>
        <body>
            <header>
                <img id="logo" src="../pictures/inline-black.png" alt="logo-black">
                <nav id="nav-bar">
                    <button id="home-btn"><i class="fa-solid fa-house"></i>Home</button>
                    <button id="mylib-btn"><i class="fa-solid fa-book"></i>My Library</button>
                    <button id="profile-btn"><i class="fa-solid fa-user"></i>Profile</button> 
                </nav>
                <div id="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search" placeholder="Search">
                </div>
                <i class="fa-solid fa-moon" id="dark-mode"></i>
            </header>
            <section id="profile-field">
                <img class="profile-pic" src="../pictures/profile-pic.png" alt="">
                <div id="personal-info">
                    <h1>Rachel La</h1>
                    <h3>Username</h3>
                    <h3>Email address: </h3>
                    <h3>Number of books read: </h3>

                </div>
            </section>
        </body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="app.js"> </script>
    </main>
</html>
