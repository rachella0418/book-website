<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Magic Bookcase</title>
        <link rel="stylesheet" href="./profile.css">
        <link rel="stylesheet" href="./header.css">
        <link rel="stylesheet" href="./search.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <main>
        <body>
            <header>
                <img id="logo" src="pictures/inline-black.png" alt="logo-black">
                <nav id="nav-bar">
                    <button id="home-btn">Home</button>
                    <button id="mylib-btn">Library</button>
                    <button id="profile-btn"></i>Profile</button>
                </nav>
                <div id="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search" placeholder="Search">
                </div>
                <button id="search-btn">Search</button>
                <i class="fa-solid fa-circle-half-stroke" id="dark-btn"></i>
                <i class="fa-solid fa-circle-half-stroke" id="light-btn"></i>
            </header>
            <div class="book-list">
                <h2 id="search-res">Search Result</h2>
                <h3 id="search-message"></h3>
                <div id="list-output">
                    <div id="row">
                        <!--card--> 
                    </div>   
                </div>
            </div>

            <section id="profile-field">
                <div id="ava-div">
                    <div id="profile-pic"></div>
                    <input type="file" id="choose-ava" title=" ">
                    <label for="choose-ava" id="choose-ava-label">Select profile picture</label>
                </div>
                
                <div id="personal-info">
                    <div id="info-div">
                        <label id="info-label" for="name">Name:</label>
                        <input type="text" id="name" class="info-input">
                    </div>
                    <div id="info-div">
                        <label id="info-label" for="username">Username:</label>
                        <input type="text" id="username" class="info-input">
                        <button id="submit-username" class="info-btn">Submit</button>
                        <button id="cancel-username" class="info-btn">Cancel</button>
                    </div>
                    <div id="info-div">
                        <label id="info-label" for="password">Password:</label>
                        <input type="password" id="password" class="info-input">
                    </div>
                    <div id="new-pw-field">
                        <label id="info-label" for="new-pw">New Password:</label>
                        <input type="password" id="new-pw" class="info-input">
                        <button id="submit-pw" class="info-btn">Submit</button>
                        <button id="cancel-pw" class="info-btn">Cancel</button>
                    </div>
                    <div id="btn-div">
                        <button id="change-username" class="info-btn">Change username</button>
                        <button id="change-pw" class="info-btn">Change password</button>
                    </div>
                    <button id="signout" class="info-btn">Sign out</button>
                </div>
            </section>

            <div id="popup-background">
                <div id="popup-window">
                    <button id="close-btn"><i class="fa-solid fa-xmark"></i></button>
                    <h2 id="popup-message">Message</h2>
                </div>
            </div>
            

        </body>
        <script src="profile.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="app.js"> </script>
        <script src="profile.js"></script>
    </main>
</html>
