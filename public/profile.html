<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Magic Bookcase</title>
        <link rel="stylesheet" href="./profile.css">
        <link rel="stylesheet" href="./header.css">
        <link rel="stylesheet" href="./search.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <main>
        <body>
            <header>
                <img id="logo" src="pictures/inline-black.png" alt="logo-black">
                <nav id="nav-bar">
                    <button id="home-btn">Home</button>
                    <button id="mylib-btn">Library</button>
                    <button id="profile-btn">Profile</button> 
                </nav>
                <div id="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search" placeholder="Search">
                </div>
                <button id="search-btn">Search</button>
                <i class="fa-solid fa-circle-half-stroke" id="dark-mode"></i>
            </header>
            <div class="book-list">
                <h2 id="search-res">Search Result</h2>
                <h3 id="search-message"></h3>
                <div id="list-output">
                    <div id="row">
                        <!--card--> 
                    </div>   
                </div>
            </div>

            <section id="profile-field">
                <img class="profile-pic" src="pictures/profile-pic.png" alt="">
                <div id="personal-info">
                    <div id="info-div">
                        <label for="name">Name:</label>
                        <input type="text" id="name">
                    </div>
                    <div id="info-div">
                        <label for="username">Username:</label>
                        <input type="text" id="username">
                    </div>
                    <div id="info-div">
                        <label for="password">Password:</label>
                        <input type="password" id="username">
                    </div>
                    <button id="change-pw">Change password</button>
                    <button id="signout">Sign out</button>
                </div>
            </section>
        </body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="app.js"> </script>
        <script src="profile.js"></script>
    </main>
</html>
