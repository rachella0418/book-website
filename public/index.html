<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Magic Bookcase</title>
        <link rel="stylesheet" href="./styles.css">
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <main>
        <body>
            <div id="header">
                <img class="logo" src="pictures/inline.png" alt="logo">
            </div>
            <div id="window">
                <h1 id="greeting">Welcome!</h1>
                <div id="type-of-user">
                    <button id="new-user">New User</button>
                    <button id="returning-user">Returning User</button>
                </div>
                
                <form id="formToFill">
                    <div class="input-field" id="usernameField">
                        <label for="fullname" id="name-label">Name:</label>
                        <input type="text" name="fullname" id="fullname">
                    </div>
                    <div class="input-field" id="usernameField">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="input-field">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password"> 
                    </div>
                    <div class="showpass-field">
                        <input type="checkbox" name="showPass" id="showPass">
                        <label class="showpass" for="showPass">Show password</label>
                    </div>
                    <button type="button" id="signup-btn">Sign up</button>
                    <button type="button" id="signin-btn">Sign in</button>
                    <button id="back">Back</button>

                </form>

            </div>

            <script src="loginPortal.js">
                
            </script>
        </body>
    </main>
</html>
