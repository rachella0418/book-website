<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Magic Bookcase</title>
        <link rel="stylesheet" href="./styles.css">
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <main>
        <body>
            <div id="header">
                <img class="logo" src="pictures/inline.png" alt="logo">
            </div>
            <div id="window">
                <h1 id="greeting">Welcome!</h1>
                <div id="type-of-user">
                    <button id="new-user">New User</button>
                    <button id="returning-user">Returning User</button>
                </div>
                
                <form id="formToFill">
                    <div class="input-field" id="usernameField">
                        <label for="name" id="name-label">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="input-field" id="usernameField">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="input-field">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password"> 
                    </div>
                    <div class="showpass-field">
                        <input type="checkbox" name="showPass" id="showPass">
                        <label class="showpass" for="showPass">Show password</label>
                    </div>
                    <button type="button" id="signup-btn">Sign up</button>
                    <button type="button" id="signin-btn">Sign in</button>
                    <button id="back">Back</button>

                </form>

            </div>

            <script type="text/javascript">
                var newuserBtn = document.getElementById("new-user");
                var returninguserBtn = document.getElementById("returning-user");
                var formToFill = document.getElementById("formToFill");
                var portal = document.getElementById("window");
                var signupBtn = document.getElementById("signup-btn");
                var signinBtn = document.getElementById("signin-btn");
                var backBtn = document.getElementById("back");
                var showPass = document.getElementById("showPass");
                var nameLabel = document.getElementById("name-label");
                var name = document.getElementById("name");
                var username = document.getElementById("username");
                var password = document.getElementById("password");
                var title = document.getElementById("title");

                newuserBtn.onclick = function() {
                    document.getElementById("greeting").innerHTML = "Create Account";
                    hideTypeOfUser();
                    signinBtn.style.display = "none";
                    name.style.display = "inline";
                    nameLabel.style.display = "inline";
                }

                returninguserBtn.onclick = function() {
                    document.getElementById("greeting").innerHTML = "Welcome Back";
                    hideTypeOfUser();
                    signupBtn.style.display = "none";
                    document.getElementById("name").style.display = "none";
                    nameLabel.style.display = "none";
                }

                backBtn.onclick = function() {
                    document.getElementById("greeting").innerHTML = "Welcome!";
                    formToFill.style.display = "none";
                    newuserBtn.style.display = "inline";
                    returninguserBtn.style.display = "inline";
                }

                function hideTypeOfUser() {
                    newuserBtn.style.display = "none";
                    returninguserBtn.style.display = "none";
                    formToFill.style.display = 'inline';
                }

                signupBtn.addEventListener("click", () => {
                    var obj = {
                        username: username.value,
                        password: password.value,
                        name: name.value
                    };

                    fetch("/signup", {
                        method: "POST",
                        headers: {
                            "Content-type": "application/json"
                        },
                        body: JSON.stringify(obj),
                        redirect: 'follow'
                    }).then(response => {
                        if (response.status === 200) {
                            window.location.replace('main.html');
                        }
                        if (response.status === 409) {
                            title.style.fontSize = "28px";
                            title.innerHTML = "Username already </br> existed, try again";
                        }
                    }).catch(error => {
                        console.log(error);
                    });
                    username.value = "";
                    password.value = ""; 
                    name.value = "";
                });

                signinBtn.addEventListener("click", () => {
                    var obj = {
                        username: username.value,
                        password: password.value
                    };

                    fetch("/signin", {
                        method: "POST",
                        headers: {
                            "Content-type": "application/json"
                        },
                        body: JSON.stringify(obj),
                        redirect: 'follow'
                    }).then(response => {
                        if (response.status === 200) {
                            window.location.replace('main.html');
                        }
                        if (response.status === 400) {
                            title.style.fontSize = "28px";
                            title.innerHTML = "Incorrect username/password,</br>try again";
                        }
                        if (response.status === 500) {
                            title.style.fontSize = "28px";
                            title.innerHTML = "User does not exist";
                        }
                    }).catch (error => {
                        console.log(error);
                    });       
                    username.value = "";
                    password.value = ""; 
                });

                showPass.onclick = function() {
                    if (password.type === "password") {
                        password.type = "text";
                    } else {
                        password.type = "password";
                    }
                }
            </script>
        </body>
    </main>
</html>
