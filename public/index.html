<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Magic Bookcase</title>
        <link rel="stylesheet" href="./styles.css">
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <main>
        <body>
            <div id="header">
                <img class="logo" src="pictures/inline.png" alt="logo">
            </div>
            <div id="signup-box">
                <div id="title-div">
                    <h1 class="signup" id="title">Welcome,</h1>
                </div>
                
                <form>
                    <div class="input-field" id="usernameField">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password"> 
                    </div>
                    <div class="showpass-field">
                        <input type="checkbox" name="showPass" id="showPass">
                        <label class="showpass" for="showPass">Show password</label>
                    </div>
                    <button type="button" id="signup-btn">Sign up</button>
                    <button type="button" id="signin-btn">Sign in</button>

                </form>
            </div>

            <script>
                var signupBtn = document.getElementById("signup-btn");
                var signinBtn = document.getElementById("signin-btn");
                var showPass = document.getElementById("showPass");
                var username = document.getElementById("username");
                var password = document.getElementById("password");
                var title = document.getElementById("title");

                signupBtn.addEventListener("click", () => {
                    var obj = {
                        username: username.value,
                        password: password.value
                    };

                    fetch("/signup", {
                        method: "POST",
                        headers: {
                            "Content-type": "application/json"
                        },
                        body: JSON.stringify(obj),
                        redirect: 'follow'
                    }).then(response => {
                        if (response.status === 200) {
                            window.location.replace('main.html');
                        }
                        if (response.status === 409) {
                            title.style.fontSize = "28px";
                            title.innerHTML = "Username already </br> existed, try again";
                        }
                    }).catch(error => {
                        console.log(error);
                    });
                    username.value = "";
                    password.value = ""; 
                });

                signinBtn.addEventListener("click", () => {
                    var obj = {
                        username: username.value,
                        password: password.value
                    };

                    fetch("/signin", {
                        method: "POST",
                        headers: {
                            "Content-type": "application/json"
                        },
                        body: JSON.stringify(obj),
                        redirect: 'follow'
                    }).then(response => {
                        if (response.status === 200) {
                            window.location.replace('main.html');
                        }
                        if (response.status === 400) {
                            title.style.fontSize = "28px";
                            title.innerHTML = "Incorrect username/password,</br>try again";
                        }
                        if (response.status === 500) {
                            title.style.fontSize = "28px";
                            title.innerHTML = "User does not exist";
                        }
                    }).catch (error => {
                        console.log(error);
                    });       
                    username.value = "";
                    password.value = ""; 
                });

                showPass.onclick = function() {
                    if (password.type === "password") {
                        password.type = "text";
                    } else {
                        password.type = "password";
                    }
                }
            </script>
        </body>
    </main>
</html>
